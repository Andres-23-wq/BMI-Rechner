name: BMI Calculator Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm install

    - name: Start server
      run: npm run start-server

    - name: Run Cypress tests
      run: npm run cy:run
      





